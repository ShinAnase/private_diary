{% extends "base.html" %}

{% block title %}Confirm sign up | Private Diary{% endblock %}

{% block active_signup %}active{% endblock %}

{% block contents %}

<div class="container">
  <div class="row">
    <div class="my-div-style">
      <h1>Log In</h1>
      <form method="post" action="{% url 'account_login' %}">
          {% csrf_token %}
          {{ form.as_p }}
          {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_value }}" value="{{ redirect_field_value }}">
          {% endif %}

          <button class="btn btn-primary" type="submit">ログイン</button>

          <p><a class="button secondaryAction" href="{% url 'account_reset_password' %}">パスワードを忘れましたか？</a></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
